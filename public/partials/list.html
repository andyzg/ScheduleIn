<div class="page-header">
  <h1>Welcome {{ user.name.first }} {{ user.name.last }}</h1>
	<h1>Current Jobs</h1>
</div>
<div class="row">
  <div class="col-xs-5">
    <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Job Schedule</a>
  </div>
  
  <div class="col-xs-7">
    <input type="text" class="form-control" ng-model="query" placeholder="Search for a poll">
  </div>
</div>

<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>

<div class="row" ng-switch on="user.sched.length">
  <ul ng-switch-when="0">
    <li><em>No polls in database. Would you like to <a href="#/new">create one</a>?</li>
  </ul>

  <ul ng-switch-default class="list-group">
    <li class="list-group-item" ng-repeat="sched in user.schedule | filter:query">
      <a href="#/job/{{sched.title}}">{{sched.title}}</a>
    </li>
  </ul>
</div>

<p>&nbsp;</p>
