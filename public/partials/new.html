<div class="page-header">
  <h1>Create a New Schedule</h1>
</div>

<form role="form" ng-submit="createSchedule()">
  <div class="form-group">
    <label for="jobTitle">Title</label>
    <input type="text" ng-model="schedule.title" class="form-control" id="jobSchedule" placeholder="Schedule Title">
  </div>

  <div class="form-group">
    <label>Employees</label>
    <div ng-repeat="choice in schedule.employees">
      <input type="text" ng-model="choice.email" class="form-control" placeholder="Enter employee {{$index+1}}'s email"><br>
    </div>
  </div>  

  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-default" ng-click="addEmployee()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
    </div>
  </div>

  <p><hr></p>

  <div class="row">
    <div class="col-xs-6">
      <a href="#/list" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Job List</a>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary pull-right" type="submit">Create Job Schedule &raquo;</button>
    </div>
  </div>
  
  <p>&nbsp;</p>
</form>
